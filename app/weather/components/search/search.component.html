<form class="form-inline mb-5" (submit)="search($event)">
  <div class="form-group row mx-0">
    <div class="row">
      <div class="col-8 pr-0">
        <input type="text" [(ngModel)]="inputValue" name="inputField" class="form-control"
          placeholder="Please enter the name of a city to retrieve its weather information" />
      </div>
      <div class="col-2">
        <button class="btn btn-primary btn-search" type="submit" [disabled]="!inputValue">Submit</button>
      </div>
    </div>
  </div>
</form>
